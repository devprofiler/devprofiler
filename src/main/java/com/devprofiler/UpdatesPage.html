
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
        <style>
            input{
                clear: both;
            }
        </style>
    </head>
    <body>
    <wicket:extend>
        <h2>Update</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                      <form wicket:id="mediaForm">
                        Media
                        <br><input wicket:id="mediaFile" type="file"/>
                        <br><input type="submit"/>
                    </form>
                    <form wicket:id="updateForm">
                        Updates Title
                        <br><textarea  cols="60" rows="2" wicket:id="updateTitle"></textarea>

                        Updates
                        <br><textarea  cols="60" rows="10" wicket:id="updateText"></textarea>
            
                        <br><input type="submit"/>
                    </form>
                  
                </div>
                <div class="col-lg-6">
                    <ul>
                        <li wicket:id="updateList"><a wicket:id="updateTitle">Edit</a><span wicket:id="updateText"></span></li>
                    </ul>
                </div>
            </div>
        </div>


    </wicket:extend>
</body>
</html>
