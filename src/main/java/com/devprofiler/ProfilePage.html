
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
        <style>

        </style>
    </head>
    <body>
    <wicket:extend>
        <h2>Edit your profile</h2>

        <form wicket:id="profileForm">
            <label>First Name:</label>
            <br>
            <input type="text" wicket:id="firstName"/>
            <br>
            <label>Last Name:</label>
            <br>
            <input type="text" wicket:id="lastName"/>
            <br>
            <label>Email:</label>
            <br>
            <input type="text" wicket:id="email"/>
            <br>
            <label>Location:</label>
            <br>
            <input type="text" wicket:id="location"/>
            <br>
            <label>About:</label>
            <br>
            <textarea cols="60" rows="10" wicket:id="about"></textarea>
            <br>
            <label>Overview:</label>
            <br>
            <textarea cols="60" rows="10" wicket:id="overview"></textarea>
            <br>
            <label>Technologies:</label>
            <br>
            <textarea  cols="60" rows="10" wicket:id="technologies"></textarea>
            <br>
            <label>education</label>
            <br>
            <textarea cols="60" rows="10"  wicket:id="education"></textarea>
            <br>
            <label>Employment</label>
            <br>
            <textarea  cols="60" rows="10" wicket:id="employment"></textarea>
            <br>
            <label>Experience</label>
            <br>
            <textarea cols="60" rows="10"  wicket:id="experience"></textarea>
            <br>
            <label>Personnel Projects</label>
            <br>
            <textarea cols="60" rows="10"  wicket:id="personnelProjects"></textarea>
            <br>
            <input type="submit"/>
        </form>
    </wicket:extend>
</body>
</html>
